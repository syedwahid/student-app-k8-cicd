<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Student Management System</h1>
        <p class="text-center text-muted mb-5">Kubernetes Deployment with Auto-scaling & Self-healing</p>
        
        <!-- Dashboard Stats -->
        <div class="row mb-5">
            <div class="col-md-4 mb-3">
                <div class="card dashboard-card text-center bg-primary text-white">
                    <div class="card-body">
                        <h2 id="total-students">6</h2>
                        <p>Total Students</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card dashboard-card text-center bg-success text-white">
                    <div class="card-body">
                        <h2 id="grade-a-students">2</h2>
                        <p>Grade A Students</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card dashboard-card text-center bg-info text-white">
                    <div class="card-body">
                        <h2 id="average-age">25.5</h2>
                        <p>Average Age</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Student Form -->
            <div class="col-lg-4 mb-4">
                <div class="student-form">
                    <h3 class="mb-4">Edit Student</h3>
                    <form id="student-form">
                        <input type="hidden" id="student-id">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" class="form-control" id="age" min="1" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">Grade:</label>
                            <select class="form-control" id="grade" required>
                                <option value="">Select Grade</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" id="cancel-btn" style="display: none;">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submit-btn">Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Student List -->
            <div class="col-lg-8">
                <div class="student-table">
                    <h3 class="mb-4">Student List</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Grade</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="student-table-body">
                                <!-- Student rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast for notifications -->
    <div class="alert-toast alert alert-success alert-dismissible fade" role="alert">
        <span id="toast-message"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
