apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: student-app
  labels:
    app: frontend
    version: "latest"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: "latest"
    spec:
      containers:
      - name: frontend
        image: your-dockerhub-username/student-frontend:{{BUILD_VERSION}}  # Will be replaced by Jenkins
        imagePullPolicy: Never  # Use local images in Minikube
        ports:
        - containerPort: 80
        env:
        - name: API_BASE_URL
          value: "http://backend-service:3000"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"